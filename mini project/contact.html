<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

  </head>

  <body>
    <!-- header/navbar -->
    <nav class="navbar">
      <a href="index.html" class="logo_anchor">
        <div class="logo">MySite</div>
      </a>

      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </label>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="contact-us-container">
      <div class="contact-us-inner">
        <h2>Contact Us</h2>

        <!-- shit + alt+ down arrow =  copy -->
        <!-- alt+ down arrow =  move the element-->
        <!-- alt+ shift+f =  format the structure-->
        <form id="contactform" action="">
          <input
            class="input"
            type="text"
            id="name"
            placeholder="Your Name"
            required
          />
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Your Email"
            required
          />
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button class="btn" type="submit">Send Message</button>
        </form>
        <p id="statusMessage"></p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-column">
          <h3>About Us</h3>
          <p>We Provide top-natch web developement services</p>
        </div>
        <div class="footer-column">
          <h3>Quick Links</h3>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="news.html">News</a>
        </div>
        <div class="footer-column">
          <h3>Follow Us</h3>
          <a href="">Facebook</a>
          <a href="">Twitter</a>
          <a href="">Instagram</a>
          <a href="">Linkedin</a>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        emailjs.init("SSQqKIEdG4CwfC3PQ");

        document
          .getElementById("contactform")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const templateparams = {
              from_name: name,
              from_email: email,
              message: message,
            };

            // Send email using Emailjs
            emailjs
              .send("service_ux3neyg", "template_nyqpdwd", templateparams)
              .then(function (response) {
                document.getElementById("statusMessage").textContent =
                  "Message sent successfully";
              }),
              function (error) {
                document.getElementById("statusMessage").textContent =
                  "Failed to send message, Please try again";
              };
          });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </body>
</html>
